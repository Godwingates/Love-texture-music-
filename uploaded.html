<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        nav {
            text-align: center;
            padding: 1em;
            background-color: #444;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Upload Your Music</h1>
    <div class="links">
        <nav>
      <ul>
          <li><a href="index.html"> Home</a> </li>
          <li><a href="playlist.html"> Playlist</a> </li>
          <li><a href="uploaded.html">upload your music</a> </li>
          
          <li><a href="join us.html"> join us</a> </li>
          <a href="About.html">About Us</a>
          <li><a href="contact us.html"> Contact us</a> </li></nav>
</header>

<section>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="song">Select your song:</label>
        <input type="file" id="song" name="song" accept=".mp3, .wav" required>

        <label for="artist">Artist Name:</label>
        <input type="text" id="artist" name="artist" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>

        <label for="payment">Payment Details (Mobile Money):</label>
        <input type="text" id="payment" name="payment" placeholder="Enter your mobile money details" required>

        <button type="submit">Upload</button>
    </form>
</section>

<footer>
    <p>Check out our <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>.</p>
</footer>

</body>
</html>
